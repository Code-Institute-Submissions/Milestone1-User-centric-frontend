<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Audiowide|Concert+One|Exo|Fredoka+One|Monoton|Orbitron|Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Welcomepage Chronixx music</title>
</head>


<body>
    <section class="container-fluid testframe">
        <div class="row">
            <div class="col-xs-12 vhalign">
                <div class="welcomeframe vhalign testframe">
                    <div class="portrait"></div>
                    <div class="banner-container vhalign">
                        <div class="letterbox">
                            <div class="list">
                                <div class="listitems letterC">
                                    <div class="orbitron">C</div>
                                    <div class="mirrored">C</div>
                                </div>
                                <div class="listitems letterH">
                                    <div class="orbitron">h</div>
                                    <div class="mirrored">h</div>
                                </div>
                                <div class="listitems letterR">
                                    <div class="orbitron">R</div>
                                    <div class="mirrored">R</div>
                                </div>
                                <div class="listitems letterO">
                                    <div class="orbitron">o</div>
                                    <div class="mirrored">o</div>
                                </div>
                                <div class="listitems letterN">
                                    <div class="orbitron">n</div>
                                    <div class="mirrored">n</div>
                                </div>
                                <div class="listitems letterI">
                                    <div class="orbitron">i</div>
                                    <div class="mirrored">i</div>
                                </div>
                                <div class="listitems letterX">
                                    <div class="orbitron">x</div>
                                    <div class="mirrored">x</div>
                                </div>
                                <div class="listitems letterX2">
                                    <div class="orbitron">x</div>
                                    <div class="mirrored">x</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>









    <!-- jquery and bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
