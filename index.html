<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One%7CExo%7CFredoka+One%7CMonoton%7COrbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Welcomepage Chronixx music</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 vhalign">
                <div class="welcomeframe vhalign">
                    <div class="portrait"></div>
                    <div class="banner-container vhalign">
                        <div class="letterbox">
                            <ul class="list">
                                <li class="listitems letterC">
                                    <div class="bannerfont">C</div>
                                    <div class="mirrored">C</div>
                                </li>
                                <li class="listitems letterH">
                                    <div class="bannerfont">h</div>
                                    <div class="mirrored">h</div>
                                </li>
                                <li class="listitems letterR">
                                    <div class="bannerfont">R</div>
                                    <div class="mirrored">R</div>
                                </li>
                                <li class="listitems letterO">
                                    <div class="bannerfont">o</div>
                                    <div class="mirrored">o</div>
                                </li>
                                <li class="listitems letterN">
                                    <div class="bannerfont">n</div>
                                    <div class="mirrored">n</div>
                                </li>
                                <li class="listitems letterI">
                                    <div class="bannerfont">i</div>
                                    <div class="mirrored">i</div>
                                </li>
                                <li class="listitems letterX">
                                    <div class="bannerfont">x</div>
                                    <div class="mirrored">x</div>
                                </li>
                                <li class="listitems letterX2">
                                    <div class="bannerfont">x</div>
                                    <div class="mirrored">x</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="button-container halign">
                        <a href="about.html" class="hyperlinks">
                            <div class="enterbutton halign">Enter</div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery and bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
