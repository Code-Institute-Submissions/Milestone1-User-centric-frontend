<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Exo|Fredoka+One|Monoton|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Aboutpage Chronixx music</title>
</head>


<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 vhalign headerbar bg-color">
                <div class="header-container">
                    <div class="menucontainer vhalign">
                        <ul class="menulist">
                            <li class="menulistitem"><a href="about.html" class="hyperlinks">About</a></li>
                            <li class="menulistitem"><a href="tour.html" class="hyperlinks">Tour</a></li>
                            <li class="menulistitem"><a href="concerts.html" class="hyperlinks">Concerts</a></li>
                            <li class="menulistitem"><a href="contact.html" class="hyperlinks" id="active-page">Contact</a></li>
                        </ul>
                    </div>
                    <div class="beam"></div>
                </div>
            </div>
        </div>
    </header>
    
    
    
    
    
    <section class="container-fluid">

        <div class="row row-content">
           <div class="hidden-xs col-sm-6 col-md-4 vhalign">
                <div class="about-pictureleft vhalign">
                </div>
            </div>


            <div class="col-xs-12 col-sm-6 col-md-4 vhalign">
                <div class="toursection-content vhalign">
                    <div class="center-form">
                        <form>
                            <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                            <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                            <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
                            <br>
                            <button type="submit" class="btn btn-secondary btn-success center-block">Send Project Request</button>
                        </form>
                    </div>
                    <!--  img src="./assets/images/stage2.jpg"/> </div> -->
                </div>
            </div>
            
           <div class="hidden-xs hidden-sm col-md-4 vhalign">
                <div class="about-pictureright vhalign">
                </div>
            </div>
        </div>
    </section>
    
    <footer class="container-fluid">
        <div class="row row-footer">
<div class="col-md-4 hidden-xs"></div>

            <div class="col-xs-12 col-md-4 footer footerfont vhalign">
                <div class="footer-container vhalign">
                    <h2><center>Follow us on social media</center></h2>
                    <ul class="socialpanel halign">
                        <li class="socialicons"><a href="https://www.facebook.com/chronixxmusic" target="_blank" alt="Chronixx on Facebook" class="sociallinks"><i class="fa fa-facebook vhalign"></i></a></li>
                        <li class="socialicons"><a href="https://open.spotify.com/artist/2oZcMYiKpjaA2Et5mU3RPP" target="_blank" alt="Chronixx on Spotify" class="sociallinks"><i class="fa fa-spotify vhalign"></i></a></li>
                        <li class="socialicons"><a href="https://twitter.com/ChronixxMusic" target="_blank" alt="Chronixx on Twitter" class="sociallinks"><i class="fa fa-twitter vhalign"></i></a></li>
                        <li class="socialicons"><a href="https://www.youtube.com/ChronixxMusic" target="_blank" alt="Chronixx on Youtube" class="sociallinks"><i class="fa fa-youtube vhalign"></i></a></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-4 hidden-xs"></div>



        </div>
    </footer>








    <!-- jquery and bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
